<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="heading">Calculator App</h1>

    <div class="main-content">
      <!-- INPUT SECTION -->
      <section class="input-section">
        <div class="inp">
          <input id="inputField" type="number" placeholder="0"/>
        </div>
      </section>

      <!-- Buttons Section -->
      <section class="button-section">
        <div class="container">
          <div class="row-1">
            <button id="btn" class="reset">C</button>
            <button id="btn">()</button>
            <button id="btn">%</button>
            <button id="btn">/</button>
          </div>

          <div class="row-2">
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn">*</button>
          </div>

          <div class="row-3">
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn">-</button>
          </div>

          <div class="row-4">
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn">+</button>
          </div>

          <div class="row-5">
            <button id="btn">B</button>
            <button id="btn">0</button>
            <button id="btn">.</button>
            <button id="btn">=</button>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
